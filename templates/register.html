{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>

    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username1"">
        </div>
        <div class="mb-3">
            <label for="email1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email1">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password1">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password2" class="form-label">Password Confirmation</label>
            <input type="password" class="form-control" name="password_confirmation" id="password2">
        </div>
        <div class="mb-3">
            <label for="cash1" class="form-label">Starting cash</label>
            <input type="number" class="form-control" name="cash" id="cash1" value="10000">
            <div id="cashHelpBlock" class="form-text">
                Cash amount must be between $100 - $10,000,000.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
